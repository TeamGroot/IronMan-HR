<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	</head>
	<audio id="correct">
		<source src="./assets/correct.wav" type="audio/mpeg">
	</audio>
	<audio id="wrong">
		<source src="./assets/wrong.wav" type="audio/mpeg">
	</audio> 
	<audio id="game-over">
		<source src="./assets/game_over.wav" type="audio/mpeg">
	</audio> 
	<audio id="start">
		<source src="./assets/start.mp3" type="audio/mpeg">
	</audio>
	<script>
		var correct = document.getElementById("correct")
		function playCorrect() {
			  correct.play()
		}

		var wrong = document.getElementById("wrong")
		function playWrong() {
			  wrong.pause()
			  wrong.play()
		}

		var gameOver = document.getElementById("game-over")
		function playGameOver() {
			  gameOver.pause()
			  gameOver.play()
		}

		document.getElementById("start").loop = true;
		var start = document.getElementById("start")
		

		function playStart() {
			  start.play()
		}

		function stopStart() {
			  start.stop()
		}

	</script>
	<body>		
		<div id="app"></div>
		<script type="text/javascript" src="bundle.js"></script>
	</body>
</html>
